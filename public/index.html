<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <!------ Include the above in your HEAD tag ---------->

  <div class="container">
    <form id="name-picker" class="input-group">
      <input id="name-input" type="text" class="form-control input-sm chat_input" placeholder="Enter a name..." />
      <span class="input-group-btn">
        <input type="submit" value="Start Chat!" class="btn btn-primary btn-sm" id="btn-name"></input>
      </span>
    </form>
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
      <div class="col-xs-12 col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading top-bar">
            <div class="col-md-8 col-xs-8">
              <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - Miguel</h3>
            </div>
            <div class="col-md-4 col-xs-4" style="text-align: right;">
              <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
              <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
            </div>
          </div>
          <div id="msg_container" class="panel-body msg_container_base">

          </div>
          <div class="panel-footer">
            <form id="chat-box" class="input-group">
              <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
              <span class="input-group-btn">
                <input type="submit" value="Send" class="btn btn-primary btn-sm" id="btn-chat"></input>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="btn-group dropup">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-cog"></span>
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#" id="new_chat"><span class="glyphicon glyphicon-plus"></span> Novo</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-list"></span> Ver outras</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-remove"></span> Fechar Tudo</a></li>
        <li class="divider"></li>
        <li><a href="#"><span class="glyphicon glyphicon-eye-close"></span> Invisivel</a></li>
      </ul>
    </div>
  </div>

  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
  <script src="./chat.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>

</html>
