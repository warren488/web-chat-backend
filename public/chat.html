<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Chat | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3> <h3>X</h3>
        <div id="users"></div>

    </div>
    <div class="chat__main">

        <ol class="chat__messages" id="messages">

        </ol>
        <div class="chat__footer">
            <form id="message-form">
                <input type="text" id="msg-txt" name="message" placeholder="send message..." autocomplete="off"
                    autofocus>
                <button id="send-button">Send</button>
                <button class="no-show" onclick="cancelReply(this)" id="cancel-reply">X</button>
            </form>
        </div>
    </div>
    <script id="message-template" type="text/template">
        <li class='message' id='{{id}}'>
            <div class='message__title'>
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
                <p class='reply' onclick="replyClick(this)">reply</p>
                <!-- <div class="dropdown">
                        <span>Mouse over me</span>
                        <div class="dropdown-content">
                        <p>Hello World!</p>
                        </div>
                      </div> -->
            </div>
            <div class="message__body">
                <p class="wrap">{{text}}</p> 
            </div>
        </li>
    </script>

    <script id="message-quote" type="text/template">
        <li class='message' id='{{id}}'>
            <div class='message__title'>
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
                <p class='reply' onclick="replyClick(this)" >reply</p>
                <!-- <div class="dropdown">
                        <span>Mouse over me</span>
                        <div class="dropdown-content">
                        <p>Hello World!</p>
                        </div>
                      </div> -->
            </div>
            <div class="message__body">
                <p class="wrap"> {{text}}</p>
                <span class="quoted">
                    <div class='message__title'>
                        <h4>{{quotedFrom}}</h4>
                        <span>{{quotedAt}}</span>
                    </div> 
                    <p class="wrap">{{quotedMessage}}</p>
                    
                </span>
            </div>
        </li>
    </script>

    <link rel="stylesheet" href="./chat.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./deparam.js"></script>
    <script src="./mustache.min.js"></script>
    <script src="./chat.js"></script>
</body>

</html>
